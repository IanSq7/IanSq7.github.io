<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Bienvenido a Mi Viaje App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-image: url('https://www.soapex.com/wp-content/uploads/2018/01/Viaje_a_chile.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .welcome-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            margin: 0;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Bienvenido</h1>
        <h2>Mi Viaje App</h2>
    </div>
</body>

<form id="paymentForm">
    <input type="text" id="commerceOrder" name="commerceOrder" placeholder="Order ID">
    <input type="text" id="subject" name="subject" placeholder="Subject">
    <input type="number" id="amount" name="amount" placeholder="Amount">
    <input type="email" id="email" name="email" placeholder="Email">
    <button type="submit">Pay</button>
  </form>
  
  <script>
    document.getElementById('paymentForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const order = {
        commerceOrder: document.getElementById('commerceOrder').value,
        subject: document.getElementById('subject').value,
        amount: document.getElementById('amount').value,
        email: document.getElementById('email').value
      };
  
      try {
        const response = await fetch('/create-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(order)
        });
  
        const data = await response.json();
        // Redirige al usuario a la URL de pago
        window.location.href = data.url;
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
  
</html>
